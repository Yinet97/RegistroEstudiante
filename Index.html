<!DOCTYPE html>
<html>
<head>
	<title>Registro Estudiantes</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="resources/css/bootstrap.css" >

	<script src="C:\Users\Yinet Jaquez\Desktop\Registro-Javascript\resources\js\Estudiante.Js"></script>

</head>
<body>

	<form>
  	<div class="form-group">
    	<label for="exampleInputEmail1">ID</label>
   		<input type="number" class="form-control" id="numero" placeholder="ID">
  	</div>

  	<div class="form-group">
    	<label for="exampleInputEmail1">Nombre</label>
   		<input type="text" class="form-control" id="nombre" placeholder="Nombre">
  	</div>

  	<div class="form-group">
    	<label for="exampleInputEmail1">Matricula</label>
   		<input type="text" class="form-control" id="Matricula" placeholder="Matricula">
  	</div>

  	<div class="form-group">
    	<label for="exampleInputEmail1">Identificacion</label>
   		<input type="text" class="form-control" id="identificacion" placeholder="Identificacion">
  	</div>

  	<div class="form-group">
    	<label for="exampleInputEmail1">Telefono</label>
   		<input type="text" class="form-control" id="telefono" placeholder="Telefono">
  	</div>

  	<div class="form-group">
    	<label for="exampleInputEmail1">Email</label>
   		<input type="email" class="form-control" id="email" placeholder="Email">
  	</div>

  	<button type="submit" class="btn btn-default" onclick="guardar();">Guardar</button>
</form>
	<br></br>

	<table id="estudiantes" style="width:100%" border="1">
		<tr>
			<td>ID</td>
			<td>Nombre</td>
			<td>Matricula</td>
			<td>Identificacion</td>
			<td>Telefono</td>
			<td>Email</td>

		</tr>
	</table>

</body>
</html>
