<!DOCTYPE html>
<html>
<head>
	<title>Registro Estudiantes</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="resources/css/bootstrap.css" >

  <script type="text/javascript" src="resources\js\jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="resources\js\Estudiante.Js"></script>

</head>
<body>

	<form>
  	<div class="form-group">
    	<label for="exampleInputEmail1">ID</label>
   		<input type="number" class="form-control" id="numero" placeholder="ID">
  	</div>

  	<div class="form-group">
    	<label for="exampleInputEmail1">Nombre</label>
   		<input type="text" class="form-control" id="nombre" placeholder="Nombre">
  	</div>

  	<div class="form-group">
    	<label for="exampleInputEmail1">Matricula</label>
   		<input type="text" class="form-control" id="matricula" placeholder="Matricula">
  	</div>

  	<div class="form-group">
    	<label for="exampleInputEmail1">Identificacion</label>
   		<input type="text" class="form-control" id="identificacion" placeholder="Identificacion">
  	</div>

  	<div class="form-group">
    	<label for="exampleInputEmail1">Telefono</label>
   		<input type="text" class="form-control" id="telefono" placeholder="Telefono">
  	</div>

  	<div class="form-group">
    	<label for="exampleInputEmail1">Email</label>
   		<input type="email" class="form-control" id="email" placeholder="Email">
  	</div>
    <button type="button" class="btn btn-success" id="guardar">Guardar</button>
  	<br></br>
</form>
    

    <table id="tabla" class="table table-hover" style="width:100%" >
      <thead>
        <th>ID</th>
        <th>Nombre</th>
        <th>Matricula</th>
        <th>Identificacion</th>
        <TH>Telefono</TH>
        <th>Email</th>
      </thead>
      <tbody></tbody>
    </table>

    <br></br>
    <button type="button" class="btn btn-danger" id="borrar">Borrar Tabla</button>

</body>
</html>
