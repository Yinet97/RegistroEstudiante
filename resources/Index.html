<!DOCTYPE html>
<html>
<head>
	<title>Registro Estudiantes</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="resources\css\bootstrap.css" >

	<script src="resources\js\Estudiante.Js"></script>

</head>
<body>

	<label>ID</label>
	<input id="numero">
	<br></br>

	<label>Nombre</label>
	<input  id="nombre">
	<br></br>

	<label>Matricula</label>
	<input id="matricula">
	<br></br>

	<label>Identificacion</label>
	<input id="identificacion">
	<br></br>

	<label>Telefono</label>
	<input id="telefono">
	<br></br>

	<label>Email</label>
	<input  id="email">
	<button onclick="guardar();">Guardar</button>
	<br></br>

	<form>
  	<div class="form-group">
    	<label for="exampleInputEmail1">ID</label>
   		<input type="email" class="form-control" id="numero" placeholder="ID">
  	</div>

  	<div class="form-group">
    	<label for="exampleInputEmail1">Nombre</label>
   		<input type="email" class="form-control" id="nombre" placeholder="Nombre">
  	</div>

  	<div class="form-group">
    	<label for="exampleInputEmail1">Matricula</label>
   		<input type="email" class="form-control" id="Matricula" placeholder="Matricula">
  	</div>

  	<div class="form-group">
    	<label for="exampleInputEmail1">Identificacion</label>
   		<input type="email" class="form-control" id="identificacion" placeholder="Identificacion">
  	</div>

  	<div class="form-group">
    	<label for="exampleInputEmail1">Telefono</label>
   		<input type="email" class="form-control" id="telefono" placeholder="Telefono">
  	</div>

  	<div class="form-group">
    	<label for="exampleInputEmail1">Email</label>
   		<input type="email" class="form-control" id="email" placeholder="Email">
  	</div>

  	<div class="form-group">
    	<label for="exampleInputFile">Registro</label>
    	<input type="file" id="exampleInputFile">
    	<p class="help-block">Example block-level help text here.</p>
  	</div>

  	<button type="submit" class="btn btn-default" onclick="guardar();">Guardar</button>
</form>

	<table id="estudiantes" style="width:100%" border="1">
		<tr>
			<td>ID</td>
			<td>Nombre</td>
			<td>Matricula</td>
			<td>Identificacion</td>
			<td>Telefono</td>
			<td>Email</td>

		</tr>
	</table>

</body>
</html>
